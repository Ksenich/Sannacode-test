<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .input-number {
      text-align: right;
    }

    .calculator {
      display: inline-block;
    }

    .row {
      display: table-row;
    }

    .col {
      display: table-cell;
    }

    .keyboard {
      width: 100%;
      display: table;
    }

    button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="calculator.js"></script>
  <div id="calculator" class="calculator">
    <input type="text" id="output" class="input-number" disabled>
    <form action="javascript:equals()">
      <input type="text" id="input" class="input-number">
    </form>
    <div id="keyboard" class="keyboard">
      <div class="row">
        <div class="col"><button onclick="val('(')">(</button></div>
        <div class="col"><button onclick="val(')')">)</button></div>
        <div class="col"><button onclick="clearInput()">C</button></div>
        <div class="col"><button onclick="op('/')">/</button></div>
      </div>
      <div class="row">
        <div class="col"><button onclick="val(7)">7</button></div>
        <div class="col"><button onclick="val(8)">8</button></div>
        <div class="col"><button onclick="val(9)">9</button></div>
        <div class="col"><button onclick="op('*')">*</button></div>
      </div>
      <div class="row">
        <div class="col"><button onclick="val(4)">4</button></div>
        <div class="col"><button onclick="val(5)">5</button></div>
        <div class="col"><button onclick="val(6)">6</button></div>
        <div class="col"><button onclick="op('-')">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button onclick="val(1)">1</button></div>
        <div class="col"><button onclick="val(2)">2</button></div>
        <div class="col"><button onclick="val(3)">3</button></div>
        <div class="col"><button onclick="op('+')">+</button></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"><button onclick="val(0)">0</button></div>
        <div class="col"><button onclick="val('.')">.</button></div>
        <div class="col"><button onclick="equals()">=</button></div>
      </div>
    </div>
  </div>
  <script>
    var output = document.getElementById('output');
    var input = document.getElementById('input');
    function equals() {
      output.value = evaluate(input.value);
      clearInput();
    }
    function val(str) {
      input.value += str;
    }
    function op(str) {
      input.value += ' ' + str + ' ';
    }
    function clearInput() {
      input.value = '';
    }
  </script>
</body>

</html>
